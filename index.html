<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Cadastro de Alunos</h1>
                <!-- Nome do aluno-->
                <input type="text" name="nome" id="nome" placeholder="Nome completo">
                <!-- Data de nascimento do aluno-->
                <input type="date" name="dataNasc" id="dataNasc" placeholder="Data de nascimento">
                <!-- Curso do aluno-->
                <select name="curso" id="curso">
                    <option value="Programador Web">Programador Web</option>
                    <option value="Programador de Sistemas">Programador de Sistemas</option>
                    <option value="Administrador de Banco de Dados">Administrador de Banco de Dados</option>
                    <option value="Administrador de Redes">Administrador de Redes</option>
                </select>
                <!-- Botão de enviar -->
                <button onclick="cadastrarAluno()" class="btn btn-primary" >Cadastrar</button>
                <div id="msg"></div>
                <div id="msg"></div>
                <button onclick="mostrarAlunos()" class="btn btn-secondary btn-sm">Visualizar</button>
                <div class="mt-3"></div>
                <div id="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
